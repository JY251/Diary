<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Popup Window Example</title>
  </head>
  <body>
    <button id="openPopup">Open Popup</button>
  </body>
  <script>
    document.getElementById('openPopup').addEventListener('click', function () {
      var popupUrl = 'popup.html';

      var popupWidth = 600;
      var popupHeight = 400;
      var popupFeatures = 'width=' + popupWidth + ',height=' + popupHeight + ',resizable=yes';

      var popupWindow = window.open(popupUrl, 'PopupWindow', popupFeatures);
    })
  </script>
</html>
