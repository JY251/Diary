<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Frame</title>
</head>
<body>
    <p>Click the frame to upload an image:</p>
    <iframe id="imageFrame" width="300" height="200" onclick="openFileInput()"></iframe>
    <input type="file" id="fileInput" style="display: none;" accept="image/*" onchange="displayImage()">
</body>
<script>
  function openFileInput() {
      console.log('frame clicked');
      document.getElementById('fileInput').click();
  }

  function displayImage() {
      const fileInput = document.getElementById('fileInput');
      const imageFrame = document.getElementById('imageFrame');

      if (fileInput.files && fileInput.files[0]) {
          const reader = new FileReader();

          reader.onload = function(e) {
              imageFrame.src = e.target.result;
          };

          reader.readAsDataURL(fileInput.files[0]);
      }
  }
</script>
</html>
